<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Create Employee</h3>
		</div>
		
		<div class="panel-body">
			<div class="form-group" [ngClass]="{'has-error': employeeForm.get('fullName').errors && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)}">
				<label class="col-sm-2 control-label" for="fullName">Full Name:</label>
				<div class="col-sm-8">
					<input id="fullName" formControlName="fullName" type="text" class="form-control">
					<!-- <label>{{fullNameLength}}</label>-->
					<!--  <label>{{fullNameLength}}</label>
					 <span class="help-block" *ngIf="employeeForm.get('fullName').errors && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)">
						<span *ngIf="employeeForm.get('fullName').errors.required">
							Full Name is Required
						</span>
						
						<span *ngIf="employeeForm.get('fullName').errors.minlength || employeeForm.get('fullName').errors.maxlength">
							Minimum of 2 characters and Maximum of 5 characters allowed
						</span>
					</span> -->
				</div>
			</div>
			
			<div class="form-group">
					<label class="col-sm-2 control-label" for="skillName">Contact Preference:</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input id="proficiency" type="radio" value="email" (click)="onContactPreferenceChange('email')" formControlName="contactPreference">
						Email
						</label>
						
						<label class="radio-inline">
							<input id="proficiency" type="radio" value="phone" (click)="onContactPreferenceChange('phone')" formControlName="contactPreference">
						Phone
						</label>
					</div>
			</div>
				
			<div class="form-group">
				<label class="col-sm-2 control-label" for="email">Email:</label>
				<div class="col-sm-8">
					<input id="email" formControlName="email" type="text" class="form-control">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="email">Phone:</label>
				<div class="col-sm-8">
					<input id="phone" formControlName="phone" type="text" class="form-control">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="countryList">Country:</label>
				<div class="col-sm-8">
					<select id="countryList" formControlName="countryList" class="form-control">
						<option [value]="country" *ngFor="let country of countries">{{country}}</option>
					</select>
				</div>
			</div>
			
			<div formGroupName="skills">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="skillName">Skill Name:</label>
					<div class="col-sm-4">
						<input id="skillName" placeholder="Skill Name" formControlName="skillName" type="text" class="form-control">
					</div>
					<!-- <label class="col-sm-2 control-label" for="skillName">Experience:</label> -->
					<div class="col-sm-4">
						<input id="expInYears" placeholder="Experience In Years" formControlName="experienceInYears" type="text" class="form-control">
					</div>
				</div>
			
			
				<div class="form-group">
					<label class="col-sm-2 control-label" for="skillName">Proficiency:</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input id="proficiency" type="radio" value="Beginner" formControlName="proficiency">
						Beginner
						</label>
						
						<label class="radio-inline">
							<input id="proficiency" type="radio" value="Intermediate" formControlName="proficiency">
						Intermediate
						</label>
						
						<label class="radio-inline">
							<input id="proficiency" type="radio" value="Advanced" formControlName="proficiency">
						Advanced
						</label>
					</div>
				</div>
			</div>
			
			
		</div>
		
		<div class="panel-footer">
			<div class="btn-toolbar">
				<button class="btn btn-primary" type="submit">Save</button>
				<button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button>
			</div>
		</div>
	</div>
</form>
{{employeeForm.value | json}}
