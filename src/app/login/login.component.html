<div style="text-align:center">
  <h1>
	Log In
  </h1>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Log In</h3>
		</div>
		
		<div class="panel-body">
			<div class="form-group" >
				<label class="col-sm-2 control-label" for="userName">User Name:</label>
				<div class="col-sm-8">
					<input id="userName" formControlName="userName" type="text" class="form-control">
					<span class="help-block" *ngIf="loginForm.get('userName').errors && (loginForm.get('userName').touched || loginForm.get('userName').dirty)">
						<span *ngIf="loginForm.get('userName').errors.required">
							User Name is Required
						</span>
					</span>
					 
				</div>
			</div>
				
			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">Password:</label>
				<div class="col-sm-8">
					<input id="password" formControlName="password" type="password" class="form-control">
				</div>
			</div>
			
			
			<div class="panel-footer">
				<div class="btn-toolbar">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>
	</div>
	</div>	
</form>

<!-- Modal Forgot Password -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary btn-sm pull-right" data-target="#loginModal" data-toggle="modal">Forgot Password</button>
			<a routerLinkActive="active" routerLink="create">Create Employee</a>
			<div class="modal" id="loginModal" tabindex="-1">
			 	<div class="modal-dialog">
			 		<div class="modal-content">
			 		
			 			<div class="modal-header">
			 				<button class="close" data-dismiss="modal">&times;</button>
			 				<h4 class=modal-title>Forgot Password</h4>
			 			</div>
			 			
			 			<div class="modal-body">
			 				<form [formGroup]="loginForm" (ngSubmit)="onSubmitForgotPassword()">
			 				 <div>
			 				 	 <label for="inputUserName">User Name</label>
			 				 	<input class="form-control" formControlName="inputUserName" id="inputUserName" type="text" placeholder="User Name"/> 
			 				 </div>
			 				 
			 				 <div class="modal-footer">
			 					<button class="btn btn-primary" data-dismiss="modal">Submit</button>
			 					<button class="btn btn-primary" data-dismiss="modal">Close</button>
			 				</div>
			 			
			 				 </form>
			 			</div> 
			 			
			 			<!-- <div class="modal-footer">
			 				<button class="btn btn-primary">Submit</button>
			 				<button class="btn btn-primary" data-dismiss="modal">Close</button>
			 			</div> -->
			 		</div>
			 	</div>
			</div>
		</div>
	</div>
</div>
